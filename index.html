<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-bounce-in {
            animation: bounce 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-red-50">
    <!-- Random Pick Modal -->
    <div id="randomModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden animate-bounce-in">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6 text-center">
                <svg class="mx-auto mb-3 text-white" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                    <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                    <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <h2 class="text-3xl font-bold text-white">Your Random Pick!</h2>
            </div>
            
            <div class="p-6">
                <h3 id="randomName" class="text-2xl font-bold text-gray-800 mb-4 text-center"></h3>
                
                <div class="flex items-center justify-center gap-1 mb-4">
                    <svg class="fill-yellow-400 text-yellow-400" width="24" height="24" viewBox="0 0 24 24">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    <span id="randomRating" class="font-bold text-xl text-gray-700"></span>
                </div>

                <div class="space-y-3 text-gray-700 mb-6">
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <span class="font-semibold text-orange-600">Cuisine: </span>
                        <span id="randomCuisine" class="capitalize"></span>
                    </div>
                    
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <span class="font-semibold text-orange-600">Address: </span>
                        <span id="randomAddress"></span>
                    </div>

                    <div id="randomDistance" class="bg-orange-50 p-3 rounded-lg flex items-center gap-2">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-orange-600">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>
                            <span class="font-semibold">Distance: </span>
                            <span id="randomDistanceText"></span> km away
                        </span>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="closeRandomModal()" class="flex-1 bg-gray-200 text-gray-700 px-4 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-all">
                        Close
                    </button>
                    <button onclick="pickRandomRestaurant()" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all">
                        Pick Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6 md:py-8 max-w-6xl">
        <div class="text-center mb-6 md:mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2 md:mb-3">
                üçΩÔ∏è Restaurant Finder
            </h1>
            <p class="text-gray-600 text-base md:text-lg">
                Discover amazing restaurants near you
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 md:p-6 mb-6 md:mb-8">
            <div class="flex flex-col gap-3 md:gap-4">
                <div class="flex flex-col sm:flex-row gap-3">
                    <button id="findBtn" onclick="getLocation()" class="flex-1 flex items-center justify-center gap-2 bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 md:px-6 py-3 rounded-xl font-semibold hover:from-orange-600 hover:to-red-600 transition-all shadow-lg text-sm md:text-base">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                        </svg>
                        <span class="hidden sm:inline">Find Restaurants Near Me</span>
                        <span class="sm:hidden">Find Near Me</span>
                    </button>

                    <button id="randomBtn" onclick="pickRandomRestaurant()" class="hidden flex-1 sm:flex-none flex items-center justify-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 md:px-6 py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all shadow-lg text-sm md:text-base">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                        <span class="hidden sm:inline">Pick Random</span>
                        <span class="sm:hidden">Random</span>
                    </button>
                </div>

                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-3">
                    <label class="text-gray-700 font-medium text-sm md:text-base">Search Radius:</label>
                    <select id="searchRadius" class="w-full sm:w-auto border-2 border-gray-300 rounded-lg px-3 md:px-4 py-2 focus:border-orange-500 focus:outline-none text-sm md:text-base">
                        <option value="1000">1 km</option>
                        <option value="2000" selected>2 km</option>
                        <option value="5000">5 km</option>
                        <option value="10000">10 km</option>
                    </select>
                </div>
            </div>

            <div id="locationDisplay" class="hidden mt-3 md:mt-4 flex items-center gap-2 text-gray-600 bg-gray-50 p-3 rounded-lg text-sm md:text-base">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-orange-500 flex-shrink-0">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span id="locationText" class="truncate"></span>
            </div>

            <div id="errorDisplay" class="hidden mt-3 md:mt-4 p-3 md:p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded text-sm md:text-base"></div>
        </div>

        <div id="restaurantsList" class="hidden">
            <h2 id="resultsTitle" class="text-xl md:text-2xl font-bold text-gray-800 mb-4"></h2>
            <div id="restaurantsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>
        </div>

        <div id="noResults" class="hidden text-center py-12 bg-white rounded-xl shadow-lg">
            <svg class="mx-auto text-gray-400 mb-4" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p class="text-gray-600 text-lg">
                No restaurants found in this area. Try increasing the search radius.
            </p>
        </div>
    </div>

    <script>
        let userLocation = null;
        let restaurants = [];

        function getLocation() {
            const findBtn = document.getElementById('findBtn');
            findBtn.disabled = true;
            findBtn.innerHTML = `
                <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                <span>Searching...</span>
            `;

            document.getElementById('errorDisplay').classList.add('hidden');

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                resetFindButton();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    document.getElementById('locationDisplay').classList.remove('hidden');
                    document.getElementById('locationText').textContent = 
                        `Your location: ${userLocation.lat.toFixed(4)}, ${userLocation.lng.toFixed(4)}`;
                    searchRestaurants();
                },
                (error) => {
                    showError('Unable to get your location. Please enable location services.');
                    resetFindButton();
                }
            );
        }

        async function searchRestaurants() {
            const radius = document.getElementById('searchRadius').value;
            
            try {
                const query = `
                    [out:json][timeout:25];
                    (
                        node["amenity"="restaurant"](around:${radius},${userLocation.lat},${userLocation.lng});
                        way["amenity"="restaurant"](around:${radius},${userLocation.lat},${userLocation.lng});
                        relation["amenity"="restaurant"](around:${radius},${userLocation.lat},${userLocation.lng});
                    );
                    out body;
                    >;
                    out skel qt;
                `;

                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });

                const data = await response.json();

                restaurants = data.elements
                    .filter(el => el.tags && el.tags.name)
                    .map(el => ({
                        id: el.id,
                        name: el.tags.name,
                        cuisine: el.tags.cuisine || 'Various',
                        address: el.tags['addr:street'] 
                            ? `${el.tags['addr:housenumber'] || ''} ${el.tags['addr:street']}`.trim()
                            : 'Address not available',
                        phone: el.tags.phone || 'N/A',
                        website: el.tags.website || el.tags['contact:website'] || null,
                        lat: el.lat || el.center?.lat,
                        lng: el.lon || el.center?.lon,
                        rating: (Math.random() * 2 + 3).toFixed(1),
                        reviews: Math.floor(Math.random() * 200 + 50)
                    }))
                    .slice(0, 20);

                displayRestaurants();
                resetFindButton();
                document.getElementById('randomBtn').classList.remove('hidden');
            } catch (error) {
                showError('Failed to fetch restaurants. Please try again.');
                resetFindButton();
            }
        }

        function displayRestaurants() {
            if (restaurants.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                document.getElementById('restaurantsList').classList.add('hidden');
                return;
            }

            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('restaurantsList').classList.remove('hidden');
            document.getElementById('resultsTitle').textContent = `Found ${restaurants.length} Restaurants`;

            const grid = document.getElementById('restaurantsGrid');
            grid.innerHTML = '';

            restaurants.forEach(restaurant => {
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng, 
                    restaurant.lat, restaurant.lng
                );

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 border border-gray-100';
                card.innerHTML = `
                    <div class="bg-gradient-to-r from-orange-400 to-red-400 h-32 flex items-center justify-center">
                        <span class="text-6xl">üç¥</span>
                    </div>
                    
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">
                            ${restaurant.name}
                        </h3>
                        
                        <div class="flex items-center gap-1 mb-3">
                            <svg class="fill-yellow-400 text-yellow-400" width="18" height="18" viewBox="0 0 24 24">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            <span class="font-semibold text-gray-700">${restaurant.rating}</span>
                            <span class="text-gray-500 text-sm ml-1">(${restaurant.reviews} reviews)</span>
                        </div>

                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex items-start gap-2">
                                <span class="font-semibold text-orange-600">Cuisine:</span>
                                <span class="capitalize">${restaurant.cuisine}</span>
                            </div>
                            
                            <div class="flex items-start gap-2">
                                <span class="font-semibold text-orange-600">Address:</span>
                                <span class="flex-1">${restaurant.address}</span>
                            </div>

                            <div class="flex items-center gap-2">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-orange-600">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>${distance} km away</span>
                            </div>
                        </div>

                        ${restaurant.website ? `
                            <a href="${restaurant.website}" target="_blank" rel="noopener noreferrer" 
                               class="mt-4 inline-block text-orange-600 hover:text-orange-700 font-medium text-sm underline">
                                Visit Website ‚Üí
                            </a>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1);
        }

        function pickRandomRestaurant() {
            if (restaurants.length === 0) return;

            const random = restaurants[Math.floor(Math.random() * restaurants.length)];
            
            document.getElementById('randomName').textContent = random.name;
            document.getElementById('randomRating').textContent = random.rating;
            document.getElementById('randomCuisine').textContent = random.cuisine;
            document.getElementById('randomAddress').textContent = random.address;
            
            if (userLocation) {
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    random.lat, random.lng
                );
                document.getElementById('randomDistanceText').textContent = distance;
            }

            document.getElementById('randomModal').classList.remove('hidden');
        }

        function closeRandomModal() {
            document.getElementById('randomModal').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function resetFindButton() {
            const findBtn = document.getElementById('findBtn');
            findBtn.disabled = false;
            findBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                </svg>
                <span class="hidden sm:inline">Find Restaurants Near Me</span>
                <span class="sm:hidden">Find Near Me</span>
            `;
        }
    </script>
</body>
</html>
